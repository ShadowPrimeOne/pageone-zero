<!-- 
  Video + Minimal Text Hero
  Video: Background loop or muted autoplay
  Text: Overlay tagline
  CTA: Button bottom-right or floating
  Use Case: Media, music, events, fashion
-->
<svg viewBox="0 0 100 180" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Video Background Placeholder -->
  <rect x="0" y="0" width="100" height="180" fill="#999" />
  <text x="50" y="90" font-size="6" fill="#444" text-anchor="middle" font-family="Arial">[ Video Loop ]</text>

  <!-- Dark Overlay for Text Readability -->
  <rect x="0" y="0" width="100" height="180" fill="url(#overlay)" />

  <!-- Overlay Gradient -->
  <defs>
    <linearGradient id="overlay" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.5" />
    </linearGradient>
  </defs>

  <!-- Overlay Tagline -->
  <text x="50" y="20" font-size="7" fill="white" text-anchor="middle" font-family="Arial">Unleash the Energy</text>

  <!-- Floating CTA -->
  <rect x="60" y="150" rx="3" ry="3" width="30" height="12" fill="#000" />
  <text x="75" y="158" font-size="5" fill="#fff" text-anchor="middle" font-family="Arial">Watch Now</text>
</svg> 