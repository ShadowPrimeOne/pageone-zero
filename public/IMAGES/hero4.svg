<!-- 
  Centered Hero
  Background: Clean white background
  Text: Single large heading centered
  CTA: Singular bold button
  Optional: Small floating graphic/emoji
  Use Case: Minimalist offers, newsletter opt-ins, crypto tools
-->
<svg viewBox="0 0 100 180" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <!-- Background -->
  <rect x="0" y="0" width="100" height="180" fill="#fff" />

  <!-- Optional Floating Graphic -->
  <circle cx="50" cy="50" r="10" fill="#ccc" />
  <text x="50" y="54" font-size="5" fill="#666" text-anchor="middle" font-family="Arial">â˜…</text>

  <!-- Centered Heading -->
  <text x="50" y="90" font-size="8" fill="#000" text-anchor="middle" font-family="Arial">Join Now</text>

  <!-- CTA Button -->
  <rect x="30" y="105" rx="3" ry="3" width="40" height="12" fill="#000" />
  <text x="50" y="113" font-size="5" fill="#fff" text-anchor="middle" font-family="Arial">Subscribe</text>
</svg> 